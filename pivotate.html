<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pivotate</title>
        <link href="pivotate.css" rel="stylesheet">
        <link href="chosen.css" rel="stylesheet">
        
    </head>
    <body>
        <canvas id="canvas-background"></canvas>
        <div id="panel">
            <h1>
                <img src="icon-32.png">
                <span class="name">Pivotate</span>
            </h1>
            
            <a href="#" id="clean"> Clean</a>

            <a href="#" id="set-token"> Set Token</a>			
				
            <div class="story">
               <div class="label">Editor Tools </div>
					<ul class="toolpalette" id="editor">
	               <li data-editor="undo" title="undo" class="undo active" id="undo"></li>
	  				 	<li data-editor="redo" title="redo" class="redo" id="redo"></li>
	               <li data-editor="bin" title="bin" class="bin" id="bin"></li>
	               <li data-editor="minus" title="minus" class="minus" id="minus"></li>
	               <li data-editor="plus" title="plus" class="plus" id="plus"></li>
					</ul>
			   </div>
				
            <div class="story">
               <div class="label">Brushes </div>
					<ul class="toolpalette" id="brushes">
	               <li data-drawtool="rectangle" title="rectangle" class="rectangle active"></li>
	  				 	<li data-drawtool="pencil" title="pencil" class="pencil"></li>
	               <li data-drawtool="ellipse" title="ellipse" class="ellipse"></li>
	               <li data-drawtool="line" title="line" class="line"></li>
	               <li data-drawtool="eyedropper" title="eyedropper" class="eyedropper"></li>
					</ul>
			   </div>
				
            <div class="story">
               <div class="label">Colors </div>
					<ul class="toolpalette" id="colors">
	               <li data-colortool="red" title="red" class="red active"></li>
	  				 	<li data-colortool="yellow" title="yellow" class="yellow"></li>
	               <li data-colortool="green" title="green" class="green"></li>
	               <li data-colortool="blue" title="blue" class="blue"></li>
	               <li data-colortool="magenta" title="magenta" class="magenta"></li>
	               <li data-colortool="cyan" title="cyan" class="cyan"></li>
	               <li data-colortool="black" title="black" class="black"></li>
	               <li data-colortool="white" title="white" class="white"></li>
					</ul>
			   </div>
	
            <form class="form" action="#">
                
                <label for="project">Project</label>
                <select id="project" name="project" placeholder="Project List">
                </select>

                <input id="name" name="name" placeholder="Story Title"></input>

                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
                
                <div class="story">
                    <div class="label">Story&nbsp;Type</div>
                    <ul class="icons">
                        <li data-storytype="feature" title="Feature" class="feature"></li>
                        <li data-storytype="chore" title="Chore" class="chore"></li>
                        <li data-storytype="bug" title="Bug" class="bug"></li>
                        <li data-storytype="release" title="Release" class="release"></li>
                    </ul>
                </div>
                <input type="hidden" id="story_type" name="story_type"/><br />
                
                <label for="labels">Labels</label>
                <div>
                    <select id="labels" name="labels" placeholder="Labels" multiple style="width: 100%;">
                    </select>
                </div>
                <label for="owners">Owners</label>
                <div>
                    <select id="owners" name="owners" placeholder="Owners" multiple style="width: 100%;">
                    </select>
                </div>
                <button class="btn" type="button" id="action" data-name="create-story">
                    <span class="btn-text" data-name="create-story"> Create Story</span> 
                    <span class="btn-icon-right" data-name="create-story">
                        <span data-name="create-story"></span>
                    </span>
                </button>

            </form>
        </div>

        <div class="lockscreen" id="lockscreen" style="display:none;"></div>        
        <div class="modal" id="show-token" style="display:none;">
            <div class="modal-body">
                <label>Please enter your pivotal API token pivotal: </label> <br/>
                <a class="token-help" href="https://www.pivotaltracker.com/profile" target="_blank">Click here to get API token</a><br/>
                <input id="token" name="token" placeholder="Token"></input>
                <span class="error">token is required</span>
            </div>
            <button class="btn" type="button" id="save-token">Save Token</button>
        </div>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="jquery-ajax-blob-arraybuffer.js" type="text/javascript"></script>
        <script src="chosen.jquery.js" type="text/javascript"></script>
        <script src="pivotate.js" type="text/javascript"></script>
        <script src="teledraw-canvas.js" type="text/javascript"></script>
        <script src="drawer.js" type="text/javascript"></script>
    </body>
    
</html>
